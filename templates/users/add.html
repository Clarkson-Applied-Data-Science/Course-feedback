{% extends "base.html" %}

{% block content %}
<div>
			 
            <div class="error_text title-header">
                {% if obj.errors | length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
              <form action="manage?action=insert" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ obj.data[0].UserName }}"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ obj.data[0].Email }}"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      value=""
    />
  </div>

  <div class="form-group">
    <label for="password2">Retype Password</label>
    <input
      type="password"
      id="password2"
      name="password2"
      value=""
    />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" name="role">
      {% for role in obj.roles %}
        {% if obj.data[0].Role == role.value %}
          <option selected="true" value="{{ role.value }}">{{ role.text }}</option>
        {% else %}
          <option value="{{ role.value }}">{{ role.text }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
<div class="form-group">
    <label for="startDate">Graduation Date</label>
    <input
      type="date"
      id="graduationDate"
      name="graduationDate"
      value="{{ obj.data[0].graduationDate | default('', true) }}"
    />
  </div>
  <div class="form-group">
    <input type="submit" value="Submit" />
  </div>
</form>

                
            </div>
{% endblock %}
