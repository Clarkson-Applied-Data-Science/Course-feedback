{% extends "base.html" %}

{% block content %}
            <div class="error_text title-header">
                {% if obj.errors | length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
              <form action="manage?action=update&pkval={{ obj.data[0][obj.pk] }}" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ obj.data[0].name }}"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ obj.data[0].email }}"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      value=""
    />
  </div>

  <div class="form-group">
    <label for="password2">Retype Password</label>
    <input
      type="password"
      id="password2"
      name="password2"
      value=""
    />
  </div>

  {% if session.get('role') == 'admin' %}
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role">
        {% for role in obj.roles %}
          {% if obj.data[0].role == role.value %}
            <option selected="true" value="{{ role.value }}">{{ role.text }}</option>
          {% else %}
            <option value="{{ role.value }}">{{ role.text }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
  {% endif %}

  <div class="form-group">
    <input type="submit" value="Submit" />
  </div>
  <div> 
                    <a class="button button-delete" href="/users/manage?pkval={{ obj.data[0][obj.pk] }}&action=delete">Delete this User</a>
                </div>
</form>


                
                
            </div>
{% endblock %}
