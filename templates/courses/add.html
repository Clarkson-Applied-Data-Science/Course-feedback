{% extends "base.html" %}

{% block content %}
            <div class="error_text title-header">
                {% if obj.errors | length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
               <form action="manage?action=insert" method="POST">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      type="text"
      id="courseName"
      name="courseName"
      value="{{ obj.data[0].courseName }}"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      rows="4"
    >{{ obj.data[0].description }}</textarea>
    <small id="feedbackHelp" class="help-text">
    Course description must be between 250 to 600 characters.
  </small>
  </div>

  <div class="form-group">
    <label for="semesterOffered">Semester Offered</label>
    <select id="semesterOffered" name="semesterOffered">
      {% for semester in obj.data[0].semester %}
        {% if obj.data[0].semesterOffered == semester %}
          <option selected="true" value="{{ semester }}">{{ semester }}</option>
        {% else %}
          <option value="{{ semester }}">{{ semester }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input
      type="date"
      id="startDate"
      name="startDate"
      value="{{ obj.data[0].startDate | default('', true) }}"
    />
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input
      type="date"
      id="endDate"
      name="endDate"
      value="{{ obj.data[0].endDate | default('', true) }}"
    />
  </div>

  <div class="form-group">
    <label for="department">Department Name</label>
    <select id="department" name="department">
      {% for department in obj.data[0].departments %}
        {% if obj.data[0].departmentName == department %}
          <option selected="true" value="{{ department }}">{{ department }}</option>
        {% else %}
          <option value="{{ department }}">{{ department }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div> 
<div class="form-group">
  <label for="instructor">Instructor</label>
  <select id="instructor" name="instructor"> 
   
    {% for instructor in obj.data[0].instructors %}
      {% if obj.data[0].instructor == instructor.uuid %}
        <option value="{{ instructor.uuid }}" selected="selected">{{ instructor.name }}</option>
      {% else %}
        <option value="{{ instructor.uuid }}">{{ instructor.name }}</option>
      {% endif %}
    {% endfor %}
  </select>
</div>

  <div class="form-group">
    <input type="submit" value="Submit" />
  </div>
</form>

                
            </div>
{% endblock %}
