{% extends "base.html" %}

{% block content %}
            <div class="error_text title-header">
                {% if obj.errors | length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
               <form action="manage?action=insert&suggest=course" method="POST">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      type="text"
      id="courseName"
      name="courseName"
      value="{{ obj.data[0].courseName }}"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      rows="4"
    >{{ obj.data[0].description }}</textarea>
  </div>

  <div class="form-group">
    <label for="department">Department Name</label>
    <select id="department" name="department">
      {% for department in obj.data[0].departments %}
        {% if obj.data[0].departmentName == department %}
          <option selected="true" value="{{ department }}">{{ department }}</option>
        {% else %}
          <option value="{{ department }}">{{ department }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <input type="submit" value="Submit" />
  </div>
</form>

                
            </div>
{% endblock %}
